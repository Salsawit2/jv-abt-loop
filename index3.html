<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P id="demo"></P>
    <script>
        var day;
        switch(new Date().getDay()){
            case 0:
            day = "sunday";
            break;
            case 1:
            day="monday";
            case 2:
            day="tuesday";
            case 3:
            day="wednesday";
            case 4:
            day="thursday";
            case 5:
            day="friday";
            case 6:
            day="saturday";
        }
        document.getElementById("demo").innerHTML= "today is" +day
    </script>
</body>
</html>
